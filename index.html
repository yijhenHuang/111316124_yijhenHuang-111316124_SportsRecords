<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>111316124黃意媜運動記網頁</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #555;
            padding-bottom: 100px;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
            margin-top: 20px;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffc107;
        }

        main {
            padding: 50px 0;
        }

        .hero {
            text-align: center;
            margin-bottom: 50px;
        }

        .hero h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #B15BFF;
        }

        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #388e3c;
        }

        .features {
            display: flex;
            justify-content: space-around;
        }

        .feature {
            flex: 1;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .feature p {
            font-size: 16px;
            color: #777;
        }

        .preferences {
            text-align: center;
            margin-top: 50px;
        }

        .preference-item {
            margin-bottom: 20px;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            font-size: 14px;
        }

        /* 夜間模式 */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

    </style>
</head>
<body>
    <header>
        <h1>歡迎來到運動紀錄網頁~</h1>
        <nav>
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">活動</a></li>
                <li><a href="#">個人檔案</a></li>
                <li><a href="#">登出</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h2>追蹤您的進度</h2>
            <p>記錄您的運動，設定目標，保持動力！</p>
            <br>
            <a href="#" class="cta-button">開始</a>
        </section>
        
        <section class="features">
            <div class="feature">
                <!--<img src="icon1.png" alt="圖示 1">-->
                <h3>活動日誌</h3>
                <p>詳細記錄您的運動，包括距離、時間等。</p>
            </div>
            <div class="feature">
                <!--<img src="icon2.png" alt="圖示 2">-->
                <h3>設定目標</h3>
                <p>設定個人目標，追蹤達成進度。</p>
            </div>
            <div class="feature">
                <!--<img src="icon3.png" alt="圖示 3">-->
                <h3>社群</h3>
                <p>與其他使用者連結，分享成就，共同保持動力。</p>
            </div>
        </section>

        <section class="preferences">
            <h2>偏好設置</h2>
            <br>
            <div class="preference-item">
                <input type="checkbox" id="dark-mode">
                <label for="dark-mode">轉為夜間模式</label>
            </div>
            <div class="preference-item">
                <input type="checkbox" id="notifications">
                <label for="notifications">是否開啟通知?</label>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 黃意媜運動記錄網頁。保留所有權利。</p>
    </footer>

    <script>
        // 夜間模式切換
        const darkModeToggle = document.getElementById('dark-mode');
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });

        // 通知勾選狀態
        const notificationsToggle = document.getElementById('notifications');
        notificationsToggle.addEventListener('change', () => {
            if (notificationsToggle.checked) {
                alert('您已開啟通知功能！');
            } else {
                alert('您已關閉通知功能！');
            }
        });
    </script>
</body>
</html>
